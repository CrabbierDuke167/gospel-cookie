<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Divine Morsels</title>
    <link rel="icon" type="image/png" href="../src/assets/favicon.png" />
    <meta name="description" content="Gospel Cookie - Get your daily inspirational verse." />
    <meta name="theme-color" content="#fafbff" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        list-style: none;
        text-decoration: none;
      }

      html, body {
        height: 100%;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #e6f4fe;
        color: #333;
      }

      .main-hub-div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 3rem;
        margin: auto;
        min-height: 100vh;
      }

      .projects {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: center;
        gap: 16px;
      }

      .projects > ul > li > a {
        padding: 10px 15px;
        background-color: #358ac2;
        text-align: center;
        color: #fff;
        border-radius: 2px;
        margin-bottom: 14px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        display: inline-block;
      }

      .projects > h1 {
        margin-bottom: 30px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      ul, li {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .main-hub-div h1 {
        pointer-events: none;
      }

      .go-home-link {
        padding: 10px 22px;
        background-color: #c9972c;
        color: #080101;
        border-radius: 15px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        margin-top: 16px;
        border: #b5841a solid 2px;
        cursor: pointer;
        filter: drop-shadow(0px 4px 8px rgba(0, 0, 0, 0.4));
      }

      .go-home-link > a {
        color: #080101;
      }

      a:hover, li:hover, .go-home-link:hover {
        transform: scale(1.12);
      }

      /* MEDIA QUERIES */
      @media (max-width: 450px) {
        .main-hub-div {
          gap: 2rem;
        }
        .projects {
          gap: 12px;
        }
        .projects > ul > li > a {
          padding: 8px 12px;
          font-size: 12px;
        }
        .go-home-link {
          padding: 8px 18px;
          font-size: 12px;
        }
        .projects h1 {
          font-size: 1.75rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-hub-div">
      <div class="projects">
        <h1 class="projects-title">My other Projects ãƒ„</h1>
        <ul>
          <li><a href="https://poked-exe.netlify.app/" target="_blank" rel="noopener noreferrer">Poked-Exe</a></li>
          <li><a href="https://b-buddy-me.netlify.app/" target="_blank" rel="noopener noreferrer">Birthday-Buddy</a></li>
          <li><a href="https://cbdke-calc.netlify.app/" target="_blank" rel="noopener noreferrer">Stupid Calculator</a></li>
        </ul>
      </div>
      <div class="github-div">
        <h1>GitHub</h1>
        <a href="https://github.com/CrabbierDuke167" target="_blank" rel="noopener noreferrer" class="github-link">https://github.com/CrabbierDuke167</a>
      </div>
      <h5 class="go-home-link"><a href="/">Go Home</a></h5>
    </div>
  </body>
</html>
